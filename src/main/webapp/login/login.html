<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../top/top.css" />
  </head>
  <body>
    <div class="container">
      <div id="inserted-html"></div>

      <div class="box">
        <div class="pre-box">
          <div class="pper-box">
            <h2 class="after-hidden before-visable">欢迎来到TianMu!</h2>
            <div class="image">
              <img src="../image/heart.png" alt="title" />
            </div>
            <p id="text" class="after-hidden before-visable">
              登录一下, 拥有自己的动漫天地!
            </p>
          </div>
        </div>

        <form class="left" id="l">
          <div class="register-title" id="ltitle">
            <h1>注册</h1>
          </div>
          <div class="input-box" id="lbox">
            <input type="text" id="registerUsername" placeholder="用户名" />
            <input type="password" id="registerPassword" placeholder="密码" />
            <input type="password" id="registerCheck" placeholder="确认密码" />
          </div>
          <div class="btn-box" id="lbtn">
            <button type="submit">注册</button>
            <p onclick="Switch()">已有账号?去登录</p>
          </div>
        </form>

        <form class="right" id="r">
          <div class="login-title">
            <h1>登录</h1>
          </div>
          <div class="input-box" id="rbox">
            <input type="text" id="loginUsername" placeholder="用户名" />
            <input type="password" id="loginPassword" placeholder="密码" />
          </div>
          <div class="btn-box" id="rbtn">
            <button type="submit">登录</button>
            <p onclick="Switch()">没有账号?去注册</p>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="./login.js"></script>
</html>
